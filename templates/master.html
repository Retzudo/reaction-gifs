<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% block styles %}{% endblock %}
    <title>{% block title %}Reaction Gifs{% endblock %}</title>
</head>
<body data-ng-app="GifsApp">
    {% block content %}{% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.11.1/lodash.min.js"></script>
    <script src="https://cdn.rawgit.com/Pentiado/angular-lazy-img/master/release/angular-lazy-img.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    {% block javascripts %}{% endblock %}
</body>
</html>
